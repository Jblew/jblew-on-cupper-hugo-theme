{{ define "main" }}
  <main id="main">
    {{ if .IsTranslated }}
    <h4>{{ i18n "translations" }}</h4>
    <ul>
      {{ range .Translations }}
      <li>
        <a href="{{ .Permalink }}">{{ .Lang }}: {{ .Title }}{{ if .IsPage }} ({{ i18n "wordCount" . }}){{ end }}</a>
      </li>
      {{ end}}
    </ul>
    {{ end }}

    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </main>
{{ end }}
