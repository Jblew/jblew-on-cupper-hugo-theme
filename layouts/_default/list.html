{{ define "main" }}
<main id="main">
  {{ if .IsHome }}
    {{ partial "home_intro.html" . }}
  {{ end }}
  {{ if not .IsHome }}
  <h1>{{ .Title }}</h1>
  {{ end }}
  <ul class="patterns-list" id="list">
    {{ $pages := .Pages }}
    {{ if .IsHome }}{{ $pages = .Site.RegularPages }}{{ end }}
    {{ range $pages }}
    <li>
      <h2>
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </h2>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
