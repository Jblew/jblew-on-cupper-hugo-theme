<article>
    <header>
        <h2>
            <a href="{{ .RelPermalink }}">
                {{ .Title }}
            </a>
        </h2>

        {{ partial "cover_photo.html" . }}
    </header>

    {{ .Summary }}

    <span class="readmore"><a href="{{ .RelPermalink }}">{{ i18n "read_more" }}</a></span>

    <footer>
        {{ .Params.author | default $.Site.Params.author }},
        <time class="post-date pull-right" datetime="{{ .Date | safeHTML }}">
            {{ .Date.Day }} {{ index $.Site.Params.monthNames (printf "%d" .Date.Month) }} {{ .Date.Year }}
        </time>
    </footer>
</article>
